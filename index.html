<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER GUESSER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Welcome To Number Guesser App</h2>
        </header>

        <div class="input-div">
            <h5>Please guess number between
                 <span id="min">1</span> and
                 <span id="max">18</span>
            </h5>

            <input type="number" id="input-value" placeholder="Enter your guess!">
            
            <button id="input-btn">Submit</button>
            <p id="small"></p>

        </div>





    </div>











    <script src="app.js"></script>
</body>
</html>
